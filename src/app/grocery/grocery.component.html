<div class="container">
  <h2>Grocery list manager</h2>

  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="enter grocery items"
          id="txtSearch"
          [(ngModel)]="task"
        />
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="onClick()">Add item
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
    <span>
      {{tasks | json}}
  </span>
  </div>
</div>
